<div data-ng-controller="announcementsCtrl">
    <h3 data-ng-model="header">{{header}}</h3>
    <style>
        table, th, td {
            border: 1px solid black;
        }
    </style>
    <table style="width:100%">
        <tr>
            <th>ANNOUNCEMENT</th>
            <th>FROM</th>
        </tr>
        <tr>
            <td data-ng-model="announcementGiven">{{announcementGiven}}</td>
            <td data-ng-model="From">{{From}}</td>
        </tr>
    </table>
</div>
