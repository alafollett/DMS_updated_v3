<div data-ng-controller="tasksCtrl">
    <h3 data-ng-model="header">{{header}}</h3>
    <style>
        table, th, td {
            border: 1px solid black;
        }
    </style>
    <table style="width:100%">
        <tr>
            <th>WHAT</th>
            <th>WHO</th>
            <th>WHEN</th>
        </tr>
        <tr ng-repeat="tasks in data">
            <td >{{tasks.What}}</td>
            <td>{{tasks.Who}}</td>
            <td>{{tasks.When}}</td>
        </tr>
    </table>
</div>
