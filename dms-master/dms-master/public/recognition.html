<div data-ng-controller="recognitionCtrl">
    <h3 data-ng-model="header">{{header}}</h3>
    <style>
        table, th, td {
            border: 1px solid black;
        }
    </style>
    <table style="width:100%">
        <tr>
            <th>RECOGNITION</th>
            <th>FROM</th>
        </tr>
        <tr ng-repeat="recognition in data">
            <td>{{recognition.recognitionGiven}}</td>
            <td>{{recognition.From}}</td>
        </tr>
    </table>
</div>
