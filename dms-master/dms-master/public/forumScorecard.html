<div data-ng-controller="forumScorecardCtrl">
    <h3 data-ng-model="header">{{header}}</h3>
    <style>
        table, th, td {
            border: 1px solid black;
        }
    </style>
    <table style="width:100%">
        <tr>
            <th>METRIC</th>
            <th>GOAL</th>
            <th>STATUS</th>
        </tr>
        <tr ng-repeat = "scorecard in data">
            <td>{{scorecard.Metric}}</td>
            <td>{{scorecard.Goal}}</td>
            <td>{{scorecard.Status}}</td>
        </tr>
    </table>
</div>
