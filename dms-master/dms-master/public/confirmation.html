<div data-ng-controller="confirmationCtrl">
    <h3 data-ng-model="header">{{header}}</h3>
    <style>
        table, th, td {
            border: 1px solid black;
        }
    </style>
    <table style="width:100%">
        <tr>
            <th>QUESTION</th>
        </tr>
        <tr  ng-repeat="confirmation in data">
            <td>{{confirmation.Name}}</td>
        </tr>
    </table>
</div>
