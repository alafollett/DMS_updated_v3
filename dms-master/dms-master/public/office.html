<div data-ng-controller="officeCtrl">
    <h3 data-ng-model="header">{{header}}</h3>
    <style>
        table, th, td {
            border: 1px solid black;
        }
    </style>
    <table style="width:100%">
        <tr>
            <th>NAME</th>
            <th>DATES OUT OF OFFICE</th>
        </tr>
        <tr  ng-repeat="office in data">
            <td>{{office.Name}}</td>
            <td>{{office.Date}}</td>
        </tr>
    </table>
</div>
