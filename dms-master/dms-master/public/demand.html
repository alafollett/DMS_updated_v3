<div data-ng-controller="demandCtrl">
    <h3 data-ng-model="header">{{header}}</h3>
    <style>
        table, th, td {
            border: 1px solid black;
        }
    </style>
    <table style="width:100%">
        <tr>
            <th>NAME</th>
            <th>DEMAND</th>
        </tr>
        <tr  ng-repeat="demand in data">
            <td>{{demand.Name}}</td>
            <td>{{demand.Demand}}</td>
        </tr>
    </table>
</div>
